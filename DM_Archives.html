<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>c5a.docx</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header and Label Section -->
        <div class="header">
            <h1>c5a.docx > Archives > Message Archives </h1>
            <p class="label">Made By Karcholiv.</p>
        </div>

        <!-- Normal Buttons -->
        <div class="button-container">
            <p class="label">There are no Message Archives yet.</p>
            <button class="back-button" onclick="goBack()">â—„ Go Back</button>
        </div>
    </div>

     
    <script src="script.js"></script>
</body>
</html>
<style>
    .back-button {
    display: block;
    margin: 20px auto 0; /* Center horizontally with some top margin */
    padding: 10px 20px;
    background-color: #4CAF50; /* Semi-transparent green */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 16px;
    text-align: center;
}

/* Hover effect */
.back-button:hover {
    background-color: #45a049; /* Solid green on hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}
html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-image: url('background.png'); /* Path to the GIF */
    background-size: cover; /* Makes the GIF cover the entire background */
    background-position: center; /* Centers the GIF */
    background-repeat: no-repeat; /* Prevents tiling */
    background-attachment: fixed; /* Keeps the background in place during scroll */
}
.container {
    width: 100%;
    max-width: 400px;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden; /* Prevents content from breaking the border-radius */
    backdrop-filter: blur(10px); /* Apply blur effect */
    -webkit-backdrop-filter: blur(10px); /* Safari support */
    border: 1px solid rgba(255, 255, 255, 0.2); /* Optional subtle border for better definition */
}

.container:hover {
    transform: scale(1.05); /* Slightly enlarge the container */
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
    border-radius: 8px; /* Ensure rounded corners remain during hover */
}
/* Header Styling */
.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 24px;
    color: white;
    margin: 0;
}

.header .label {
    font-size: 18px;
    color: #ccc;
    margin: 5px 0;
}

/* Normal Buttons */
.button-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Normal Buttons */
.normal-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: center;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform for hover animation */
}

.normal-button:hover {
    background-color: #45a049;
    transform: scale(1.05); /* Updated to match collapsible menu hover effect */
}

/* Scrollbar Styles */




/* Collapsible Buttons */
.collapsible {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform for hover animation */
    margin-bottom: 5px;
    border-radius: 5px;
}

.collapsible:hover {
    background-color: #45a049;
    transform: translateY(-3px); /* Added lift on hover */
}

.collapsible:after {
    content: '+';
    font-weight: bold;
    float: right;
}

/* Collapsible Content */
.content {
    padding: 0 18px;
    display: block;
    overflow: hidden;
    background-color: #000;
    border-radius: 0 0 5px 5px;
    max-height: 0;
    overflow-y: hidden;
    transition: max-height 0.5s ease;
    margin-bottom: 5px;
}

.content a {
    display: block;
    padding: 8px;
    color: white;
    text-decoration: none;
    background-color: #333;
    margin-bottom: 2px;
    border-radius: 3px;
    transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform for hover animation */
}

.content a:hover {
    background-color: #575757;
    transform: translateY(-3px); /* Added lift on hover */
}

.content.show {
    max-height: 150px;
    overflow-y: auto;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

body {
    background-color: #000; /* Ensuring the background is black */
    color: white;
    font-family: Arial, sans-serif;
}

/* Scrollbar Styles */
.content::-webkit-scrollbar {
    width: 8px;
}

.content::-webkit-scrollbar-track {
    background-color: #333;
}

.content::-webkit-scrollbar-thumb {
    background-color: #4CAF50;
    border-radius: 10px;
}


</style>
<script>
    function goBack() {
    window.history.back();
}
</script>
